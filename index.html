<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 class="heading">Image Recognizer</h1>

      <br><br>

      <p style="font-size: 21px;">Model is trained to identify the following objects: </p>

      <div style="color: yellow;" class="name_of objects">
        <h4>cube</h3><hr>

        <br>
  
        <h4>spray</h3><hr>
  
        <br>
  
        <h4>sanitizer</h3><hr>
      </div>

      <label>Webcam View - </label><br>

      <div id="webcam">

      </div><br><br>

      <label>Captured Pic-</label>
      <br>
      <div id="pic">

      </div><br><br>

      <button class="form-control btn btn-success" onclick="capture()">Capture Picture</button><br><br>
      <button onclick="check()" class="form-control btn btn-info">identify Picture</button><br>
 <br><br>
      <p style="font-size: 22px;">Object :  <span id="result_object_name" style="font-size: 22px;"></span></p> 
            <p style="font-size: 22px;">Accuracy :  <span id="result_object_accuracy" style="font-size: 22px;"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
